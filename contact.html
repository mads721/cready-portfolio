<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Cready Software Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#C2410C',
          }
        }
      }
    }
  </script>
  <style>
    .page-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      z-index: 9999;
      pointer-events: none;
    }
    .form-input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #404040;
      transition: border-color 0.3s ease;
    }
    .form-input:focus {
      outline: none;
      border-bottom-color: #C2410C;
    }
    .form-input::placeholder {
      color: #737373;
    }
    /* Loading Spinner */
    .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-200 min-h-screen">
  <div class="page-overlay" id="pageOverlay"></div>

  <nav class="sticky top-0 z-50 bg-neutral-950/90 backdrop-blur-md border-b border-neutral-800">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold tracking-tight">CREADY<span class="text-accent">.</span></a>
      <div class="flex gap-8">
        <a href="index.html" class="hover:text-accent transition-colors">Home</a>
        <a href="about.html" class="hover:text-accent transition-colors">About</a>
        <a href="services.html" class="hover:text-accent transition-colors">Services</a>
        <a href="team.html" class="hover:text-accent transition-colors">Team</a>
        <a href="contact.html" class="text-accent font-medium">Contact</a>
      </div>
    </div>
  </nav>

  <section class="px-6 py-20 min-h-[80vh] flex items-center">
    <div class="max-w-2xl mx-auto w-full text-center">
      <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-6 animate-item">Let's Build Together</h1>
      <p class="text-xl text-neutral-400 mb-12 animate-item">Ready to stabilize your business? Tell us about your project.</p>
      
      <form id="contact-form" class="space-y-8 text-left">
        <div class="animate-item">
          <input 
            type="text" 
            name="from_name"
            id="from_name"
            placeholder="Your Name / Company Name" 
            class="form-input w-full py-4 text-lg text-neutral-200"
            required
          >
        </div>
        
        <div class="animate-item">
          <input 
            type="email" 
            name="from_email"
            id="from_email"
            placeholder="Email Address" 
            class="form-input w-full py-4 text-lg text-neutral-200"
            required
          >
        </div>
        
        <div class="animate-item">
          <select name="service_type" id="service_type" class="form-input w-full py-4 text-lg text-neutral-200 bg-neutral-950">
            <option value="" disabled selected>What service do you need?</option>
            <option value="Custom Web System">Custom Web System</option>
            <option value="Mobile Application">Mobile Application</option>
            <option value="System Maintenance">System Maintenance</option>
            <option value="Technical Consulting">Technical Consulting</option>
          </select>
        </div>
        
        <div class="animate-item">
          <textarea 
            name="message"
            id="message"
            placeholder="Tell us about your project goals..." 
            rows="4"
            class="form-input w-full py-4 text-lg text-neutral-200 resize-none"
            required
          ></textarea>
        </div>
        
        <div class="animate-item pt-4">
          <button 
            type="submit" 
            id="submit-btn"
            class="w-full md:w-auto bg-accent hover:bg-orange-700 text-white font-semibold px-12 py-4 rounded-full transition-all hover:scale-105 flex items-center justify-center mx-auto md:mx-0"
          >
            <span>Send Message</span>
            <div class="spinner" id="loading-spinner"></div>
          </button>
        </div>
      </form>

      <div class="mt-20 grid md:grid-cols-3 gap-8 text-center animate-item">
        <div>
          <p class="text-neutral-500 text-sm mb-1">Email</p>
          <a href="mailto:mads.vipinosa@gmail.com" class="text-accent hover:underline">mads.vipinosa@gmail.com</a>
        </div>
        <div>
          <p class="text-neutral-500 text-sm mb-1">Phone</p>
          <a href="tel:+639303648542" class="text-accent hover:underline">+63 930 364 8542</a>
        </div>
        <div>
          <p class="text-neutral-500 text-sm mb-1">Location</p>
          <p class="text-neutral-200">Dasmariñas City, Cavite</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="border-t border-neutral-800 px-6 py-8 mt-20">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
      <p class="text-neutral-500 text-sm">© 2025 Cready Software Services. All rights reserved.</p>
      <div class="flex gap-6 text-neutral-500 text-sm">
        <a href="#" class="hover:text-accent transition-colors">Privacy</a>
        <a href="#" class="hover:text-accent transition-colors">Terms</a>
      </div>
    </div>
  </footer>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to("#pageOverlay", {
      opacity: 0,
      duration: 1,
      ease: "power2.out",
      onComplete: () => {
        document.getElementById("pageOverlay").style.display = "none";
      }
    });

    gsap.utils.toArray(".animate-item").forEach((item, i) => {
      gsap.from(item, {
        scrollTrigger: {
          trigger: item,
          start: "top 85%",
          toggleActions: "play none none none"
        },
        y: 50,
        opacity: 0,
        duration: 0.8,
        delay: i * 0.1,
        ease: "power3.out"
      });
    });

    // ------------------------------------------
    // EMAILJS LOGIC - CREDENTIALS INSERTED
    // ------------------------------------------
    
    (function() {
        // 1. PUBLIC KEY (Inserted)
        emailjs.init("STqOu1PuFA3BEQBWi");
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const btn = document.getElementById('submit-btn');
        const spinner = document.getElementById('loading-spinner');

        btn.querySelector('span').innerText = "Sending...";
        spinner.style.display = 'block';
        btn.disabled = true;

        // 2. SERVICE ID (Inserted)
        const serviceID = 'service_5w96sza';
        
        // 3. TEMPLATE ID (YOU MUST PASTE THIS ONE!)
        // Go to EmailJS Dashboard -> Email Templates -> Look for ID starting with 'template_'
        const templateID = 'template_wb3zw6p'; 

        emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
                btn.querySelector('span').innerText = "Message Sent!";
                spinner.style.display = 'none';
                btn.style.backgroundColor = "#22c55e"; 
                document.getElementById('contact-form').reset();
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.querySelector('span').innerText = "Send Message";
                    btn.style.backgroundColor = "#C2410C"; 
                }, 3000);
            }, (err) => {
                btn.querySelector('span').innerText = "Failed. Try Again.";
                spinner.style.display = 'none';
                btn.disabled = false;
                alert("Error: " + JSON.stringify(err));
            });
    });
  </script>
</body>
</html>
